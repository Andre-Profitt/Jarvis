<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .interface {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 20px 60px 20px 30px;
            font-size: 16px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #5E5CE6;
            box-shadow: 0 0 30px rgba(94, 92, 230, 0.3);
        }
        
        .voice-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #5E5CE6;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-button:hover {
            background: #4A4AE4;
            transform: translateY(-50%) scale(1.1);
        }
        
        .voice-button.recording {
            animation: pulse 2s infinite;
            background: #FF3B30;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }
        
        .response-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            text-align: center;
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .response-text.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="status">JARVIS 3D â€¢ ONLINE</div>
    
    <div class="response-text" id="response"></div>
    
    <div class="interface">
        <div class="input-container">
            <input 
                type="text" 
                class="input-field" 
                id="input" 
                placeholder="Speak to JARVIS..."
                autocomplete="off"
            >
            <button class="voice-button" id="voice-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const pointLight = new THREE.PointLight(0x5E5CE6, 2, 100);
        pointLight.position.set(0, 10, 10);
        scene.add(pointLight);
        
        // Create JARVIS core (glowing sphere)
        const coreGeometry = new THREE.SphereGeometry(1, 32, 32);
        const coreMaterial = new THREE.MeshPhongMaterial({
            color: 0x5E5CE6,
            emissive: 0x5E5CE6,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.8
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(core);
        
        // Create outer shell (wireframe)
        const shellGeometry = new THREE.IcosahedronGeometry(2, 1);
        const shellMaterial = new THREE.MeshBasicMaterial({
            color: 0x5E5CE6,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const shell = new THREE.Mesh(shellGeometry, shellMaterial);
        scene.add(shell);
        
        // Create particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        const positions = new Float32Array(particleCount * 3);
        
        for(let i = 0; i < particleCount * 3; i += 3) {
            const radius = 3 + Math.random() * 2;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            
            positions[i] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
            positions[i + 2] = radius * Math.cos(phi);
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0x5E5CE6,
            size: 0.02,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        
        camera.position.z = 5;
        
        // Audio reactivity variables
        let audioContext, analyser, dataArray;
        let isListening = false;
        let isSpeaking = false;
        
        // Initialize audio
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioContext.createMediaStreamSource(stream);
                
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                source.connect(analyser);
            } catch(err) {
                console.log('Audio initialization failed:', err);
            }
        }
        
        // Animation variables
        let time = 0;
        let speakingIntensity = 0;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            
            // Get audio data if listening
            let audioLevel = 0;
            if (analyser && (isListening || isSpeaking)) {
                analyser.getByteFrequencyData(dataArray);
                audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length / 255;
            }
            
            // Smooth audio response
            if (isSpeaking) {
                speakingIntensity += (audioLevel - speakingIntensity) * 0.1;
            } else {
                speakingIntensity *= 0.95;
            }
            
            // Animate core
            core.rotation.x += 0.005;
            core.rotation.y += 0.007;
            
            // Pulse core based on speech
            const scale = 1 + speakingIntensity * 0.5 + Math.sin(time * 2) * 0.05;
            core.scale.set(scale, scale, scale);
            
            // Animate shell
            shell.rotation.x += 0.003;
            shell.rotation.y -= 0.005;
            shell.scale.set(1 + speakingIntensity * 0.3, 1 + speakingIntensity * 0.3, 1 + speakingIntensity * 0.3);
            
            // Animate particles
            particles.rotation.y += 0.001;
            const particlePositions = particles.geometry.attributes.position.array;
            for(let i = 0; i < particleCount * 3; i += 3) {
                particlePositions[i + 1] += Math.sin(time + i) * 0.001;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Update material properties
            coreMaterial.emissiveIntensity = 0.5 + speakingIntensity * 0.5;
            
            renderer.render(scene, camera);
        }
        
        animate();
        initAudio();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Voice recognition
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('input').value = transcript;
                
                if (event.results[0].isFinal) {
                    processCommand(transcript);
                }
            };
            
            recognition.onend = function() {
                isListening = false;
                document.getElementById('voice-btn').classList.remove('recording');
            };
        }
        
        // Voice button
        document.getElementById('voice-btn').onclick = function() {
            if (recognition) {
                if (isListening) {
                    recognition.stop();
                } else {
                    recognition.start();
                    isListening = true;
                    this.classList.add('recording');
                }
            }
        };
        
        // Input handling
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processCommand(this.value);
                this.value = '';
            }
        });
        
        // Process commands
        function processCommand(command) {
            showResponse("Processing: " + command);
            isSpeaking = true;
            
            // Simulate processing
            setTimeout(() => {
                let response = "I understand your command. In the full system, I would process this with advanced AI.";
                
                // Some demo responses
                if (command.toLowerCase().includes('hello')) {
                    response = "Hello! I'm JARVIS, your 3D AI assistant. How can I help you today?";
                } else if (command.toLowerCase().includes('time')) {
                    response = "The current time is " + new Date().toLocaleTimeString();
                }
                
                showResponse(response);
                
                // Simulate speaking duration
                setTimeout(() => {
                    isSpeaking = false;
                }, response.length * 50);
            }, 1000);
        }
        
        // Show response
        function showResponse(text) {
            const responseEl = document.getElementById('response');
            responseEl.textContent = text;
            responseEl.classList.add('visible');
            
            setTimeout(() => {
                responseEl.classList.remove('visible');
            }, 5000);
        }
        
        // Initial greeting
        setTimeout(() => {
            showResponse("Hello. I am JARVIS. How may I assist you?");
            isSpeaking = true;
            setTimeout(() => { isSpeaking = false; }, 2000);
        }, 1000);
    </script>
</body>
</html>
