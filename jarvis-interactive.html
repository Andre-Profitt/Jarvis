<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5E5CE6;
            --primary-hover: #4A4AE4;
            --text-primary: #1A1A1A;
            --text-secondary: #6E6E73;
            --text-tertiary: #8E8E93;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F7;
            --bg-tertiary: #FAFAFA;
            --border: #E5E5E7;
            --border-light: #F0F0F2;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .header-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .header-button:hover {
            background: var(--bg-secondary);
            border-color: var(--border);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-tertiary);
            border-right: 1px solid var(--border-light);
            padding-top: 80px;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-section {
            padding: 24px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .capability-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .capability-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .capability-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .capability-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            background: var(--bg-primary);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            scroll-behavior: smooth;
        }

        .chat-inner {
            max-width: 720px;
            margin: 0 auto;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .user-avatar {
            background: var(--primary);
            color: white;
        }

        .jarvis-avatar {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .message-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-left: auto;
        }

        .message-content {
            margin-left: 44px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: 44px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-container {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
            padding: 20px 40px;
        }

        .input-wrapper {
            max-width: 720px;
            margin: 0 auto;
            position: relative;
        }

        .input-field {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 16px 120px 16px 20px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: var(--transition);
            min-height: 56px;
            max-height: 200px;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: var(--bg-primary);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 8px;
        }

        .input-button {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .input-button:hover {
            background: var(--bg-tertiary);
        }

        .voice-button {
            background: var(--primary);
            color: white;
        }

        .voice-button:hover {
            background: var(--primary-hover);
        }

        .voice-button.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(94, 92, 230, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(94, 92, 230, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(94, 92, 230, 0);
            }
        }

        /* Voice Visualization Overlay */
        .voice-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .voice-overlay.active {
            display: flex;
        }

        .voice-orb {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .voice-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0.6;
        }

        .voice-ring-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(94, 92, 230, 0.4) 0%, transparent 70%);
            animation: voiceRing 3s ease-in-out infinite;
        }

        .voice-ring-2 {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(94, 92, 230, 0.6) 0%, transparent 60%);
            animation: voiceRing 3s ease-in-out infinite 0.3s;
        }

        .voice-ring-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(94, 92, 230, 0.8) 0%, transparent 50%);
            animation: voiceRing 3s ease-in-out infinite 0.6s;
        }

        .voice-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(94, 92, 230, 0.8);
        }

        @keyframes voiceRing {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }

        .voice-bars {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            align-items: center;
            height: 40px;
        }

        .voice-bar {
            width: 4px;
            background: white;
            border-radius: 2px;
            height: 20px;
            opacity: 0.8;
            animation: voiceBar 0.8s ease-in-out infinite;
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes voiceBar {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 40px;
            }
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 56px;
                bottom: 0;
                transform: translateX(-100%);
                z-index: 999;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .chat-container {
                padding: 24px 16px;
            }

            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">JARVIS</div>
            <div class="header-actions">
                <button class="header-button" id="menu-toggle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 12h18M3 6h18M3 18h18"/>
                    </svg>
                </button>
                <button class="header-button">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Quick Actions</h3>
                <div class="capability-card" onclick="sendMessage('What\'s the weather today?')">
                    <div class="capability-title">Weather</div>
                    <div class="capability-description">Get current conditions and forecast</div>
                </div>
                <div class="capability-card" onclick="sendMessage('Check my calendar')">
                    <div class="capability-title">Calendar</div>
                    <div class="capability-description">View upcoming events and meetings</div>
                </div>
                <div class="capability-card" onclick="sendMessage('Show my emails')">
                    <div class="capability-title">Email</div>
                    <div class="capability-description">Check latest messages and compose</div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Capabilities</h3>
                <div class="capability-card">
                    <div class="capability-title">Natural Language</div>
                    <div class="capability-description">Understands context and nuance</div>
                </div>
                <div class="capability-card">
                    <div class="capability-title">Multi-Modal AI</div>
                    <div class="capability-description">Powered by GPT-4 and Gemini</div>
                </div>
                <div class="capability-card">
                    <div class="capability-title">Task Automation</div>
                    <div class="capability-description">Execute complex workflows</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Area -->
            <div class="chat-container" id="chat-container">
                <div class="chat-inner" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="message-input" 
                        placeholder="Message JARVIS..."
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="input-button" id="attach-button">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
                            </svg>
                        </button>
                        <button class="input-button voice-button" id="voice-button">
                            <svg class="icon" viewBox="0 0 24 24" fill="white" stroke="white">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Voice Visualization Overlay -->
        <div class="voice-overlay" id="voice-overlay">
            <div class="voice-orb">
                <div class="voice-ring voice-ring-1"></div>
                <div class="voice-ring voice-ring-2"></div>
                <div class="voice-ring voice-ring-3"></div>
                <div class="voice-core"></div>
                <div class="voice-bars">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const voiceButton = document.getElementById('voice-button');
        const voiceOverlay = document.getElementById('voice-overlay');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');

        // WebSocket connection
        let ws = null;
        let isRecording = false;
        let recognition = null;

        // Initialize
        function init() {
            setupWebSocket();
            setupEventListeners();
            setupSpeechRecognition();
            addMessage('jarvis', 'Hello. How may I assist you today?');
        }

        // WebSocket setup
        function setupWebSocket() {
            // ws = new WebSocket('http://localhost:8888/api/message');
            
            ws.onopen = () => {
                console.log('Connected to JARVIS');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'response') {
                    hideTypingIndicator();
                    addMessage('jarvis', data.message);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                // Fallback to simulated responses
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage('jarvis', 'I understand your request. Processing...');
                }, 1000);
            };
        }

        // Event Listeners
        function setupEventListeners() {
            // Input handling
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });

            // Voice button
            voiceButton.addEventListener('click', toggleVoiceRecording);

            // Menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Close voice overlay on click
            voiceOverlay.addEventListener('click', (e) => {
                if (e.target === voiceOverlay) {
                    stopVoiceRecording();
                }
            });
        }

        // Speech Recognition
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    if (event.results[event.results.length - 1].isFinal) {
                        messageInput.value = transcript;
                        stopVoiceRecording();
                        sendMessage();
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopVoiceRecording();
                };
            }
        }

        // Voice Recording
        function toggleVoiceRecording() {
            if (isRecording) {
                stopVoiceRecording();
            } else {
                startVoiceRecording();
            }
        }

        function startVoiceRecording() {
            isRecording = true;
            voiceButton.classList.add('active');
            voiceOverlay.classList.add('active');
            
            if (recognition) {
                recognition.start();
            }
        }

        function stopVoiceRecording() {
            isRecording = false;
            voiceButton.classList.remove('active');
            voiceOverlay.classList.remove('active');
            
            if (recognition) {
                recognition.stop();
            }
        }

        // Messaging
        function sendMessage(text) {
            const message = text || messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            
            // Clear input
            if (!text) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            // Show typing indicator
            showTypingIndicator();

            
        // Send via REST API
        fetch('http://localhost:8888/api/message', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            addMessage('jarvis', data.response);
        });
    
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'message', message }));
            } else {
                // Simulate response
                setTimeout(() => {
                    hideTypingIndicator();
                    addMessage('jarvis', 'I understand. Let me help you with that.');
                }, 1500);
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const time = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${sender}-avatar">
                        ${sender === 'user' ? 'U' : 'J'}
                    </div>
                    <div class="message-name">${sender === 'user' ? 'You' : 'JARVIS'}</div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message typing-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar jarvis-avatar">J</div>
                    <div class="message-name">JARVIS</div>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
